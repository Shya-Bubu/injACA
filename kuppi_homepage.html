<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuppi Trical Tronic</title>
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #ffffff;
      --accent: #00bcd4;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      padding: 1rem;
      text-align: center;
      background-color: #1a1a1a;
      font-size: 2rem;
      font-weight: bold;
      color: var(--accent);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-title {
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      color: var(--accent);
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Kuppi Trical Tronic</header>
  <div class="grid">
    <div class="card" onclick="location.href='modules/module1/index.html';">
      <img src="assets/module1.jpg" alt="Module 1" />
      <div class="card-title">Module 1: Linear Algebra</div>
    </div>
    <div class="card" onclick="location.href='modules/module2/index.html';">
      <img src="assets/module2.jpg" alt="Module 2" />
      <div class="card-title">Module 2: Circuit Theory</div>
    </div>
    <div class="card" onclick="location.href='modules/module3/index.html';">
      <img src="assets/module3.jpg" alt="Module 3" />
      <div class="card-title">Module 3: Electronics</div>
    </div>
    <div class="card" onclick="location.href='modules/module4/index.html';">
      <img src="assets/module4.jpg" alt="Module 4" />
      <div class="card-title">Module 4: Signals & Systems</div>
    </div>
    <div class="card" onclick="location.href='modules/module5/index.html';">
      <img src="assets/module5.jpg" alt="Module 5" />
      <div class="card-title">Module 5: Electromagnetics</div>
    </div>
    <div class="card" onclick="location.href='modules/module6/index.html';">
      <img src="assets/module6.jpg" alt="Module 6" />
      <div class="card-title">Module 6: Control Systems</div>
    </div>
  </div>
  <footer>&copy; 2025 Shya's Kuppi Project</footer>
</body>
</html>
